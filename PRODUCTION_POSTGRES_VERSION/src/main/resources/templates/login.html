<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #00AFF5; margin-bottom: 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 0.75rem; background: #00AFF5; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        .error { color: red; padding: 1rem; background: #ffebee; border-radius: 5px; margin-bottom: 1rem; }
        a { color: #00AFF5; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <form method="post" action="/login">
            <div class="form-group">
                <label>Email or Phone</label>
                <input type="text" name="emailOrPhone" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Login with OTP</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Don't have account? <a href="/register">Register</a>
        </p>
        <hr style="margin: 1rem 0;">
        <p style="font-size: 0.9rem; color: #666;">
            <strong>Demo Credentials:</strong><br>
            Admin: admin@blablacar.com / Admin@123<br>
            Driver: driver@demo.com / Demo@123<br>
            User: user@demo.com / Demo@123
        </p>
    </div>
</body>
</html>
