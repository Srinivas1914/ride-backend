<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #f5f5f5; }
        .navbar { background: #00AFF5; color: white; padding: 1rem; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 20px; }
        .btn { padding: 0.5rem 1rem; background: #00AFF5; color: white; text-decoration: none; border-radius: 5px; display: inline-block; margin-bottom: 1rem; }
        .card { background: white; padding: 1.5rem; border-radius: 10px; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container" style="display: flex; justify-content: space-between;">
            <h2>Dashboard</h2>
            <div>
                <a href="/search" style="color: white; text-decoration: none; margin-right: 1rem;">Search</a>
                <a href="/logout" style="color: white; text-decoration: none;">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Welcome <span th:text="${user.firstName}"></span>!</h2>

        <div class="card">
            <h3>My Bookings</h3>
            <div th:if="${myBookings.isEmpty()}">
                <p>No bookings yet</p>
            </div>
            <div th:each="booking : ${myBookings}">
                <p th:text="${booking.ride.departureCity + ' â†’ ' + booking.ride.destinationCity + ' | ' + booking.seatsBooked + ' seats'}"></p>
            </div>
        </div>
    </div>
</body>
</html>
