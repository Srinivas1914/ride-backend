<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Rides</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #f5f5f5; }
        .navbar { background: #00AFF5; color: white; padding: 1rem; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 20px; }
        table { width: 100%; background: white; border-collapse: collapse; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #ddd; }
        .btn { padding: 0.5rem 1rem; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <h2>ðŸš— Manage Rides</h2>
        </div>
    </div>

    <div class="container">
        <table>
            <tr>
                <th>Route</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr th:each="ride : ${rides}">
                <td th:text="${ride.departureCity + ' â†’ ' + ride.destinationCity}"></td>
                <td th:text="${ride.departureDate}"></td>
                <td th:text="${ride.status}"></td>
                <td>
                    <form method="post" th:action="@{/admin/rides/{id}/cancel(id=${ride.id})}" style="display:inline;">
                        <button type="submit" class="btn">Cancel</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
